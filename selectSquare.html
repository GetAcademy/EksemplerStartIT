<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="board">
    </div>
    <script>
        let selectedSquareIndex = 7;
        const size = 64;

        showBoard();

        function showBoard() {
            // del 1: alle rutene som ikke er valgt før den valgte
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            // del 2: den valgte ruten
            const part2 = '<div class="selected"></div>';
            // del 3  alle rutene som ikke er valgt etter den valgte
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)

            document.getElementById('board').innerHTML = part1 + part2 + part3;
        }

    </script>

    <!-- 

        "Variabler og operatorer - tall"

        Variabler
         - deklarasjon
         - tilordning
         - lese verdi
         - lokale vs globale

        Operatorer
         - Aritmetiske operatorer: + - * / %
         - Tilordningsoperatorer: = += -= *= %= ++ --

        Mål: 
          - Markere en rute
          - Knapper for å flytte 
            - til høyre
            - til venstre
            - opp 
            - ned
          - Et triks før vi lærer om løkker: padEnd og padStart

    -->

</body>

</html>
