    <script>
        drawForm();

        function drawForm() {
            document.getElementById('app').innerHTML = /*HTML*/`
                <h3>Mitt skjema</h3>
                ${drawField('fname', 'First Name', 'text')}
                ${drawField('lname', 'Last Name', 'text')}
                <hr/>
                ${drawField('zero2hundred', 'En til hundre', 'range')}
                ${drawField('lname', 'Skriv inn et tall', 'number')}
                <hr/>
                ${drawField('html', 'HTML', 'radio', 'fav_language')}
                ${drawField('css', 'CSS', 'radio', 'fav_language')}
                ${drawField('js', 'JavaScript', 'radio', 'fav_language')}                
            `;
        }

        function drawField(id, label, type, radioGroupName) {
            const isRadio = type == 'radio';
            let minMaxStep = type == 'range' ? 'min="1" max="100" step="1"' : '';
            let breakTag = '<br/>';
            const colon = isRadio ? '' : ':';
            let labelTag = `<label for="${id}">${label}${colon}</label>`;
            let extra = isRadio ? `name="${radioGroupName}"` : minMaxStep;
            let inputTag = ` <input type="${type}" ${extra} id="${id}">`;
            let html = isRadio ? inputTag + labelTag + breakTag
                : labelTag + breakTag + inputTag + breakTag;
            return html;
        }
